<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressoes</title>
    <script src="./script/script.js"></script>
</head>
<body>

    <section id="pa">


        <h1>Progressao Aritmética</h1>
        P.A.: a<sub>1</sub>,a<sub>2</sub>,a<sub>2</sub>,...a<sub>n</sub><br>
        Calculo da razão: r = a<sub>2</sub> - a<sub>2</sub> <br>
        Calculo do último termo (n): a<sub>n</sub> = a<sub>1</sub> . (n - 1) . r  <br>
        Soma de n termos: S<sub>1</sub> (a<sub>1</sub>  + a<sub>n</sub>) * (n/2) <br>
   
        <div class="calculoPA">
            a<sub>1</sub>: <input onchange="setpa_a1()" type="number" id="pa_a1"><br>
            r = <input onchange="setpa_r()" type="number" id="pa_r"><br>
            n = <input onchange="setpa_n()" type="number" id="pa_n"><br>
            Sequencia: <span id="pa_seq"></span>
        </div>
   
    </section>
    
</body>
</html>
